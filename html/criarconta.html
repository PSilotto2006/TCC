<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criação de Conta</title>
    <link rel="stylesheet" href="/css/criarconta.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create Your Account</h1>
      <form id="createAccountForm">
        <div class="form-group">
          <label for="nome">Full Name</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            placeholder="Full Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Fill your e-mail"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="confirmar-senha">Confirm Password</label>
          <input
            type="password"
            id="confirmar-senha"
            name="confirmar-senha"
            required
            placeholder="Confirm Password"
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Create Account" />
        </div>
        <div class="form-group">
          <a href="login.html" class="button"
            >Already have an account? Do login</a
          >
        </div>
      </form>
    </div>
    <script src="/javascript/criarconta.js"></script>
  </body>
</html>
